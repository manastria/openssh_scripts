# Fichier de configuration pour les paramètres du certificat

# Pays d'origine de l'organisation.
# Exemple : "FR" pour France, "US" pour États-Unis.
COUNTRY="FR"

# État ou province de l'organisation.
# Exemple : "Ile-de-France", "Californie".
STATE="Ile-de-France"

# Ville de l'organisation.
# Exemple : "Paris", "San Francisco".
LOCALITY="Paris"

# Nom complet de l'organisation.
# Exemple : "MonOrganisation", "MaSociété".
ORGANIZATION="MonOrganisation"

# Unité ou département au sein de l'organisation.
# Exemple : "IT", "Ressources Humaines".
ORG_UNIT="IT"

# Adresse e-mail du responsable des certificats ou de l'administrateur.
# Exemple : "admin@example.com", "contact@masociete.com".
EMAIL="admin@example.com"

# Durée de validité du certificat en jours.
# Exemple : 365 pour un an, 730 pour deux ans, 3650 pour dix ans.
DAYS=3650
